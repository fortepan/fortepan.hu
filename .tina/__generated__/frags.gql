fragment Pages_huParts on Pages_hu {
  ... on Pages_huProjects {
    title
    body
    projects {
      __typename
      title
      project_date
      description
      funding_info
      funding_logo
    }
  }
  ... on Pages_huArticle {
    title
    permalink
    body
  }
  ... on Pages_huHome {
    title
    body
    best_of_collections {
      __typename
      title
      caption
      content {
        __typename
        title
        counter
        cover_image
        url
      }
    }
    blog {
      __typename
      title
      caption
      action {
        __typename
        label
        url
      }
    }
    latest {
      __typename
      title
      caption
      action {
        __typename
        label
        url
      }
    }
  }
  ... on Pages_huDefault {
    title
  }
}

